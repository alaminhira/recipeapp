<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <!-- Font Awesome Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Page Script -->
    <script defer src="script.js"></script>
</head>

<body>
    <section class="meals__container">
        <!-- Meals Header -->
        <form class="meals__header" autocomplete="off">
            <div class="meals__search-box">
                <input type="text" class="meals__search-input" id="search">
                <label class="meals__search-icon" for="search"><i class="fas fa-search"></i></label>
            </div>
        </form>
        <div class="meals__body">
            <!-- Search List -->
            <ul class="meals__search-list"></ul>
            <!-- Favourite Meals -->
            <div class="meals__fav">
                <h1 class="meals__fav-title">Favourite Meals</h1>
                <ul class="meals__fav-list"></ul>
            </div>
            <!-- Main Meals -->
            <div class="meals__main"></div>
        </div>
    </section>
    <!-- Meals Details Popup -->
    <div class="meals__popup hidden"></div>
</body>

</html>
